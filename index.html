<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimerJS - Temporizador</title>
    <link rel="stylesheet" href="assets/fontawesome/all.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script type="module" src="assets/script.js"></script>
  </head>
  <body>
    <main>
      <nav class="panel">
        <ul>
          <li><button tabindex="0" id="timerBtn" onclick="timerPanel()" active>Temporizador</button></li>
          <li><button tabindex="0" id="stopwatchBtn" onclick="stopwatchPanel()">Cronômetro</button></li>
        </ul>
      </nav>
      <!-- Timer -->
      <section id="timer" active>
        <h1 class="display">
          <p type="hour">00</p>
          <span>:</span>
          <p type="minute">05</p>
          <span>:</span>
          <p type="second">00</p>
          <div class="input-wrapper">
            <input type="text" />
          </div>
        </h1>
        <nav>
          <ul id="edit">
            <li>
              <button tabindex="2" role="close"><i class="fas fa-times"></i></button><span>Cancelar</span>
            </li>
            <li>
              <button tabindex="2" role="save"><i class="fas fa-save"></i></button><span>Salvar</span>
            </li>
          </ul>
          <ul id="timerFinish">
            <li>
              <button tabindex="3" role="finish"><i class="fa-solid fa-hourglass-end"></i></button><span>Terminar</span>
            </li>
            <li>
              <button tabindex="3" role="restart"><i class="fa-solid fa-rotate-right"></i></button><span>Reiniciar</span>
            </li>
          </ul>
          <ul id="panel" active>
            <li>
              <button tabindex="1" role="edit"><i class="fa-solid fa-clock"></i></button><span>Editar Tempo</span>
            </li>
            <li>
              <button tabindex="1" role="play"><i class="fa-solid fa-play"></i></button><span>Iniciar</span>
            </li>
            <li hidden>
              <button tabindex="1" role="pause"><i class="fa-solid fa-pause"></i></button><span>Pausar</span>
            </li>
            <li>
              <button tabindex="1" role="reset"><i class="fa-solid fa-stop"></i></button><span>Resetar</span>
            </li>
            <li hidden>
              <button tabindex="1" role="turnNotificationsOff">
                <i class="fa-solid fa-bell"></i>
              </button>
              <span>Desativar Notificações</span>
            </li>
            <li hidden>
              <button tabindex="1" role="turnNotificationsOn">
                <i class="fa-solid fa-bell-slash"></i>
              </button>
              <span>Ativar Notificações</span>
            </li>
            <li >
              <button tabindex="1" role="turnVolumeOff"><i class="fa-solid fa-volume-high"></i></button>
              <span>Desativar Som</span>
            </li>
            <li hidden>
              <button tabindex="1" role="turnVolumeOn"><i class="fa-solid fa-volume-xmark"></i></button>
              <span>Ativar Som</span>
            </li>
          </ul>
        </nav>
      </section>
      <!-- Stopwatch -->
      <section id="stopwatch">
        <h1 class="display">
          <p type="hour"></p>
          <span>:</span>
          <p type="minute"></p>
          <span>:</span>
          <p type="second">00</p>
          <span>.</span>
          <p type="millisecond">00</p>
        </h1>
        <nav>
          <ul>
            <li>
              <button tabindex="4" role="play"><i class="fa-solid fa-play"></i></button><span>Iniciar</span>
            </li>
            <li hidden>
              <button tabindex="4" role="pause"><i class="fa-solid fa-pause"></i></i></button><span>Pausar</span>
            </li>
            <li>
              <button tabindex="4" role="reset"><i class="fa-solid fa-stop"></i></button><span>Resetar</span>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
